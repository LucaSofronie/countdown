<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2>WE'RE LAUCHING SOON</h2>

      <div class="time">
        <div class="days">
          <div class="flip-card">123</div>
          <p>DAYS</p>
        </div>
        <div class="hours">
          <div class="flip-card"></div>
          <p>HOURS</p></div>
        <div class="minutes">
          <div class="flip-card"></div>
          <p>MINUTES</p></div>
        <div class="seconds">
          <div class="flip-card"></div>
          <p>SECONDS</p></div>
      </div>

      <div class="icons">
        <a href="www.facebook.com"><img src="assets/images/icon-facebook.svg" alt="facebook"></a>
        <a href="www.pinterest.com"><img src="assets/images/icon-pinterest.svg" alt="pinterest"></a>
        <a href="www.instagram.com"><img src="assets/images/icon-instagram.svg" alt="instagram"></a>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
